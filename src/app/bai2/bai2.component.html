<p-panel header="Tìm kiếm">

    <div style="margin: 0 100px;">

        <div class="form-group">
            <h5 for="basic">Nhóm danh mục</h5>
            <p-dropdown [options]="categories" [style]="{'width':'100%'}" [(ngModel)]="category"
                placeholder="Select nhóm danh mục" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>


        <!-- <div class="form-group"> -->
        <div class="row">
            <div class="col">
                <h5 for="basic">Ngày tạo từ ngày</h5>
                <p-calendar [style]="{'width':'100%'}" [showIcon]="true" inputId="basic" [(ngModel)]="dateStart">
                </p-calendar>
            </div>
            <div class="col">
                <h5 for="basic">Ngày tạo đến ngày ngày</h5>

                <p-calendar [style]="{'width':'100%'}" [showIcon]="true" inputId="basic" [(ngModel)]="dateEnd">
                </p-calendar>
            </div>
        </div>
        <!-- <div class="form-group">
           
        </div>
        <div class="form-group">
           
        </div> -->


        <div class="form-group">
            <h5 for="basic">Nội dung cần tìm</h5>
            <input [style]="{'width':'100%'}" type="text" pInputText />
        </div>

        <div class="form-group" style="text-align: left; margin-top: 10px;">
            <button (click)="TimKiem()" type="button" class="btn btn-danger"><i class="fa fa-search"></i> Tìm
                kiếm</button>
        </div>
    </div>
</p-panel>
<br>
<p-table #dt [value]="data" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">

            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                    placeholder="Search..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>STT</th>
            <th>Tiêu đề tin</th>
            <th>Thuộc nhóm danh mục</th>
            <th>Ngày phát hành</th>
            <th>Tác vụ</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
        <tr>
            <td>
                <p-tableCheckbox [value]="product"></p-tableCheckbox>
            </td>
            <td>{{rowIndex+1}}</td>
            <td>{{product.title}}</td>
            <td>{{getNamecategory(product.category)}}</td>
            <td>{{product.pushDate}}</td>
            <td>
                <button pButton pRipple icon="pi pi-arrow-right" class="p-button-rounded p-button-secondary"></button>
                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-primary"></button>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
